<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Система регистрации обращений</title>
    <script>
        function toggleButton() {
            var last_name = document.getElementById('id-last_name').value;
            var first_name = document.getElementById('id-first_name').value;
            var second_name = document.getElementById('id-second_name').value;
            var telephone = document.getElementById('id-tel').value;
            var body = document.getElementById('id-body').value;

            document.getElementById("submit").disabled = !(last_name &&
                first_name && second_name && telephone && body);
        }
    </script>
</head>
<body>
<form action="/" method="POST" autocomplete="on">
    <p class="title title_form_field">В электронной анкете в
        обращении укажите Ваши:</p>
    <div>
        <p><label for="id-last_name">Фамилию</label>
            <input type="text"
                   id="id-last_name"
                   name="last_name"
                   value=""
                   maxlength="30"
                   title="Фамилия"
                   onchange="toggleButton()"></p>
    </div>

    <div>
        <p><label for="id-first_name">Имя</label>
            <input type="text"
                   id="id-first_name"
                   name="first_name"
                   value=""
                   maxlength="30"
                   title="Имя"
                   onchange="toggleButton()"></p>
    </div>

    <div>
        <p><label for="id-second_name">Отчество</label>
            <input type="text"
                   id="id-second_name"
                   name="second_name"
                   value=""
                   maxlength="30"
                   title="Отчество"
                   onchange="toggleButton()"></p>
    </div>

    <div>
        <p><label for="id-last_name">Моб. телефон</label>
            <input type="tel"
                   id="id-tel"
                   name="telephone"
                   value=""
                   maxlength="12"
                   title="Телефон"
                   placeholder="+7(___)-___-__-__"
                   onchange="toggleButton()"></p>
    </div>

    <p class="title">В поле ввода текста
        изложите суть заявления:<br/></p>

    <div class="textarea_wrapper limited-input">
            <textarea id="id-body"
                      name="body"
                      class="textarea_body"
                      cols="100"
                      rows="20"
                      placeholder="Не менее 20 символов"
                      onchange="toggleButton()"></textarea>
    </div>
    <div class="form-submit">
        <button type="submit">Отправить сообщение</button>
    </div>
</form>
</body>
</html>
