<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Система регистрации обращений</title>
</head>
<body>
<form action="/" method="POST">
    <p class="title title_form_field">В электронной анкете в
        обращении укажите Ваши:</p>
    <div>
        <p><label for="id-last_name">Фамилию</label>
            <input type="text"
                   id="id-last_name"
                   name="last_name"
                   value=""
                   maxlength="30"
                   title="Фамилия"/></p>
    </div>

    <div>
        <p><label for="id-first_name">Имя</label>
            <input type="text"
                   id="id-first_name"
                   name="first_name"
                   value=""
                   maxlength="30"
                   title="Имя"/></p>
    </div>

    <div>
        <p><label for="id-second_name">Отчество</label>
            <input type="text"
                   id="id-second_name"
                   name="second_name"
                   value=""
                   maxlength="30"
                   title="Отчество"/></p>
    </div>

    <div>
        <p><label for="id-last_name">Моб. телефон</label>
            <input type="tel"
                   id="id-tel"
                   name="telephone"
                   value=""
                   maxlength="12"
                   title="Телефон"/></p>
    </div>

    <p class="title">В поле ввода текста
        изложите суть заявления:<br/></p>

    <div class="textarea_wrapper limited-input">
            <textarea id="id-body"
                      name="body"
                      class="textarea_body"
                      cols="100"
                      rows="20"></textarea>
    </div>
    <div >
        <button type="submit">Отправить заявку</button>
    </div>
</form>
</body>
</html>
